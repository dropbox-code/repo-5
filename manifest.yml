name: YData Vapor Template
variables:
  - name: pipelines
    description: Would you like to have pipelines?
    type: nested
    variables:
    - name: pull
      description: Would you like to run Pull request validation workflow?
      type: bool
    - name: merge
      description: Would you like to run Merge to master workflow?
      type: bool
    - name: prerelease
      description: Would you like to run prereleased workflow?
      type: bool
    - name: release
      description: Would you like to run released workflow?
      type: bool
  - name: fluent
    description: Would you like to use Fluent?
    type: nested
    variables:
      - name: db
        description: Which database would you like to use?
        type: option
        options:
          - name: Postgres (Recommended)
            description: ""
            data:
              module: Postgres
              url: postgres
              id: psql
              version: "2.0.0"
              is_postgres: true
          - name: MySQL
            description: ""
            data:
              module: MySQL
              url: mysql
              id: mysql
              version: "4.0.0"
              is_mysql: true
          - name: SQLite
            description: ""
            data:
              module: SQLite
              url: sqlite
              id: sqlite
              version: "4.0.0"
              is_sqlite: true
          - name: Mongo
            description: ""
            data:
              module: Mongo
              url: mongo
              id: mongo
              version: "1.0.0"
              is_mongo: true
  - name: leaf
    description: Would you like to use Leaf?
    type: bool
files:
  - file: Package.swift
    dynamic: true
  - folder: Sources
    files:
      - folder: Run
        files:
          - main.swift
      - folder: App
        files:
          - file: configure.swift
            dynamic: true
          - file: routes.swift
            dynamic: true
          - folder: Models
            if: fluent
            files:
              - Todo.swift
          - folder: Migrations
            if: fluent
            files:
              - CreateTodo.swift
          - folder: Controllers
            files:
              - .gitkeep
              - file: TodoController.swift
                if: fluent
  - folder: Tests
    files:
      - folder: AppTests
        files:
          - AppTests.swift
  - folder: Resources
    if: leaf
    files:
      - folder: Views
        files:
          - file: index.leaf
  - folder: .github
    files:
    - folder: workflows
      if: pipelines
      files:
      - file: pull-request.yml
        if: pull
        dynamic: true
      - file: merge-main.yml
        if: merge
        dynamic: true
      - file: prereleased.yml
        if: prerelease
        dynamic: true
      - file: released.yml
        if: release
        dynamic: true
    - dependabot.yml
  - file: Dockerfile
    dynamic: true
  - file: .releaserc.json
    if: pipeline
  - .gitignore
  - .dockerignore
  - .swift-format
  - Makefile
  