      run: 'cd $(go env GOROOT)

        curl https://github.com/golang/go/commit/9e43850a3298a9b8b1162ba0033d4c53f8637571.diff
        | patch --verbose -R -p 1

        '
    - continue-on-error: true
      if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version
        != '' }}
      name: Set variables
      run: echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
      shell: bash
    - continue-on-error: true
      if: ${{ github.event_name != 'workflow_dispatch' && github.ref_name == 'Alpha'
        }}
      name: Set variables
      run: echo "VERSION=alpha-$(git rev-parse --short HEAD)" >> $GITHUB_ENV
      shell: bash
    - continue-on-error: true
      name: Set Time Variable
      run: 'echo "BUILDTIME=$(date)" >> $GITHUB_ENV

        echo "CGO_ENABLED=0" >> $GITHUB_ENV

        echo "BUILDTAG=-extldflags --static" >> $GITHUB_ENV

        echo "GOTOOLCHAIN=local" >> $GITHUB_ENV

        '
    - continue-on-error: true
      id: setup-ndk
      if: ${{ matrix.jobs.goos == 'android' }}
      name: Setup NDK
      uses: nttld/setup-ndk@v1
      with:
        ndk-version: r26c
    - continue-on-error: true
      if: ${{ matrix.jobs.goos == 'android' }}
      name: Set NDK path
      run: 'echo "CC=${{steps.setup-ndk.outputs.ndk-path}}/toolchains/llvm/prebuilt/linux-x86_64/bin/${{matrix.jobs.ndk}}-clang"
        >> $GITHUB_ENV

        echo "CGO_ENABLED=1" >> $GITHUB_ENV

        echo "BUILDTAG=" >> $GITHUB_ENV

        '
    - continue-on-error: true
      if: ${{ matrix.jobs.test == 'test' }}
      name: Test
      run: 'go test ./...

        '
    - continue-on-error: true
      name: Update CA
      run: 'sudo apt-get install ca-certificates

        sudo update-ca-certificates

        cp -f /etc/ssl/certs/ca-certificates.crt component/ca/ca-certificates.crt

        '
    - continue-on-error: true
      env:
        GOAMD64: ${{matrix.jobs.goamd64}}
        GOARCH: ${{matrix.jobs.goarch}}
        GOARM: ${{matrix.jobs.arm}}
        GOMIPS: ${{matrix.jobs.mips}}
        GOOS: ${{matrix.jobs.goos}}
      name: Build core
      run: "echo $CGO_ENABLED\ngo build -v -tags \"with_gvisor\" -trimpath -ldflags\
        \ \"${BUILDTAG} -X 'github.com/metacubex/mihomo/constant.Version=${VERSION}'\
        \ -X 'github.com/metacubex/mihomo/constant.BuildTime=${BUILDTIME}' -w -s -buildid=\"\
        \nif [ \"${{matrix.jobs.goos}}\" = \"windows\" ]; then\n  cp mihomo.exe mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}.exe\n\
        \  zip -r mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}.zip\
        \ mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}.exe\nelse\n  cp mihomo\
        \ mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}\n  gzip -c mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}\
        \ > mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}.gz\n \
        \ rm mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}\nfi\n"
    - continue-on-error: true
      if: ${{ matrix.jobs.goos == 'linux' && !contains(matrix.jobs.goarch, 'mips')
        }}
      name: Create DEB package
      run: "sudo apt-get install dpkg\nif [ \"${{matrix.jobs.abi}}\" = \"1\" ]; then\n\
        \  ARCH=loongarch64\nelif [ \"${{matrix.jobs.goarm}}\" = \"7\" ]; then\n \
        \ ARCH=armhf\nelif [ \"${{matrix.jobs.goarch}}\" = \"arm\" ]; then\n  ARCH=armel\n\
        else\n  ARCH=${{matrix.jobs.goarch}}\nfi\nPackageVersion=$(curl -s \"https://api.github.com/repos/MetaCubeX/mihomo/releases/latest\"\
        \ | grep -o '\"tag_name\": \"[^\"]*' | grep -o '[^\"]*$' | sed 's/v//g' )\n\
        if [ $(git branch | awk -F ' ' '{print $2}') = \"Alpha\" ]; then\n  PackageVersion=\"\
        $(echo \"${PackageVersion}\" | awk -F '.' '{$NF = $NF + 1; print}' OFS='.')-${VERSION}\"\
        \nfi\n\nmkdir -p mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/DEBIAN\n\
        mkdir -p mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/usr/bin\n\
        mkdir -p mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/etc/mihomo\n\
        mkdir -p mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/etc/systemd/system/\n\
        mkdir -p mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/usr/share/licenses/mihomo\n\
        \ncp mihomo mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/usr/bin/mihomo\n\
        cp LICENSE mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/usr/share/licenses/mihomo/\n\
        cp .github/mihomo.service mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/etc/systemd/system/\n\
        \ncat > mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/etc/mihomo/config.yaml\
        \ <<EOF\nmixed-port: 7890\nexternal-controller: 127.0.0.1:9090\nEOF\n\ncat\
        \ > mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}/DEBIAN/control\
        \ <<EOF\nPackage: mihomo\nVersion: ${PackageVersion}\nSection:\nPriority:\
        \ extra\nArchitecture: ${ARCH}\nMaintainer: MetaCubeX <none@example.com>\n\
        Homepage: https://wiki.metacubex.one/\nDescription: The universal proxy platform.\n\
        EOF\n\ndpkg-deb -Z gzip --build mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}\n"
    - continue-on-error: true
      if: ${{ matrix.jobs.goos == 'linux' && !contains(matrix.jobs.goarch, 'mips')
        }}
      name: Convert DEB to RPM
      run: 'sudo apt-get install -y alien

        alien --to-rpm --scripts mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}.deb

        mv mihomo*.rpm mihomo-${{matrix.jobs.goos}}-${{matrix.jobs.output}}-${VERSION}.rpm

        '
    - continue-on-error: true
      name: Save version
      run: 'echo ${VERSION} > version.txt

        '
